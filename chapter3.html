<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 3 - HRM Strategy and Analysis</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer>
    let questions = [];
    let currentQuestionIndex = 0;

    async function loadQuestions() {
      try {
        const response = await fetch('chapter3_questions.json');
        questions = await response.json();
        loadQuestion();
      } catch (err) {
        console.error('Error loading questions:', err);
      }
    }

    function loadQuestion() {
      const questionData = questions[currentQuestionIndex];
      document.getElementById("question-text").innerText = `${questionData.number}. ${questionData.question}`;
      const answerContainer = document.getElementById("answer-buttons");
      answerContainer.innerHTML = "";

      questionData.answers.forEach((answer, index) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "answer";
        input.value = index;
        input.onclick = () => checkAnswer(index);
        label.appendChild(input);
        label.appendChild(document.createTextNode(answer));
        answerContainer.appendChild(label);
      });

      document.getElementById("feedback").style.display = "none";
      document.getElementById("explanation").style.display = "none";
    }

    function checkAnswer(selectedIndex) {
      const questionData = questions[currentQuestionIndex];
      const feedback = document.getElementById("feedback");
      const explanation = document.getElementById("explanation");

      if (selectedIndex == questionData.correct) {
        feedback.innerText = "✅ Correct!";
        feedback.style.color = "green";
      } else {
        feedback.innerText = "❌ Incorrect!";
        feedback.style.color = "red";
      }

      feedback.style.display = "block";
      explanation.innerText = questionData.explanation;
      explanation.style.display = "block";
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
      }
    }

    document.addEventListener("DOMContentLoaded", loadQuestions);
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2a5298;
    }
    .question-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .answer-container label {
      display: block;
      margin-bottom: 10px;
    }
    .feedback {
      font-weight: bold;
      margin-top: 10px;
    }
    .explanation {
      margin-top: 10px;
      font-style: italic;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .nav-button {
      background: #2a5298;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .nav-button:hover {
      background: #1e3c72;
    }
    .home-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #2a5298;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .home-button:hover {
      background: #1e3c72;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chapter 3: HRM Strategy and Analysis</h1>
    <div class="question-container">
      <p class="question" id="question-text"></p>
      <div class="answer-container" id="answer-buttons"></div>
      <p class="feedback" id="feedback"></p>
      <div class="explanation" id="explanation"></div>
    </div>
    <div class="nav-buttons">
      <button class="nav-button" onclick="prevQuestion()">← Previous</button>
      <button class="nav-button" onclick="nextQuestion()">Next →</button>
    </div>
    <a href="index.html" class="home-button">Back to Home</a>
  </div>
</body>
</html>
